<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>wiki+</title>
</head>
<body class="text-dark-grey bg-light-grey font-sans font-extralight relative h-screen">
    <div class="max-w-[1000px] mx-auto h-screen bg-light-grey">
        <header class="flex justify-between items-center px-10 py-4 flex-col md:flex-row">
            <h1 class="text-4xl md:text-8xl mb-4">wiki+</h1>
            <div class="flex gap-4 items-center">
                <span id="message" class="font-black text-sm md:text-lg"> Welcome to Wiki+</span>
                <div class="h-10 w-10 rounded-full border flex justify-center items-center relative overflow-hidden" data-popover-target="popover-profile" id="profile-icon-container">
                    <span id="fallback-text" class="text-sm font-ubuntu font-black">W+</span>
                    <img src="" alt="profile icon" id="profile-icon" class="absolute inset-0 w-full h-full rounded-full object-cover hidden" />
                </div>
                
                <!-- tooltip popover for login -->
                <div data-popover id="popover-profile" role="tooltip" class="absolute z-10 invisible inline-block w-30 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-xs opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
                    <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg dark:border-gray-600 dark:bg-gray-700">
                        <h3 class="font-semibold text-gray-900 dark:text-white">Log In</h3>
                    </div>
                    <div class="px-5 py-4 flex flex-col justify-around gap-2">
                        <button class="login-btn" id="google-login">
                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-brand-google"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 2a9.96 9.96 0 0 1 6.29 2.226a1 1 0 0 1 .04 1.52l-1.51 1.362a1 1 0 0 1 -1.265 .06a6 6 0 1 0 2.103 6.836l.001 -.004h-3.66a1 1 0 0 1 -.992 -.883l-.007 -.117v-2a1 1 0 0 1 1 -1h6.945a1 1 0 0 1 .994 .89c.04 .367 .061 .737 .061 1.11c0 5.523 -4.477 10 -10 10s-10 -4.477 -10 -10s4.477 -10 10 -10z" /></svg>
                        </button>
                        <button class="login-btn" id="github-login">
                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-brand-github"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5.315 2.1c.791 -.113 1.9 .145 3.333 .966l.272 .161l.16 .1l.397 -.083a13.3 13.3 0 0 1 4.59 -.08l.456 .08l.396 .083l.161 -.1c1.385 -.84 2.487 -1.17 3.322 -1.148l.164 .008l.147 .017l.076 .014l.05 .011l.144 .047a1 1 0 0 1 .53 .514a5.2 5.2 0 0 1 .397 2.91l-.047 .267l-.046 .196l.123 .163c.574 .795 .93 1.728 1.03 2.707l.023 .295l.007 .272c0 3.855 -1.659 5.883 -4.644 6.68l-.245 .061l-.132 .029l.014 .161l.008 .157l.004 .365l-.002 .213l-.003 3.834a1 1 0 0 1 -.883 .993l-.117 .007h-6a1 1 0 0 1 -.993 -.883l-.007 -.117v-.734c-1.818 .26 -3.03 -.424 -4.11 -1.878l-.535 -.766c-.28 -.396 -.455 -.579 -.589 -.644l-.048 -.019a1 1 0 0 1 .564 -1.918c.642 .188 1.074 .568 1.57 1.239l.538 .769c.76 1.079 1.36 1.459 2.609 1.191l.001 -.678l-.018 -.168a5.03 5.03 0 0 1 -.021 -.824l.017 -.185l.019 -.12l-.108 -.024c-2.976 -.71 -4.703 -2.573 -4.875 -6.139l-.01 -.31l-.004 -.292a5.6 5.6 0 0 1 .908 -3.051l.152 -.222l.122 -.163l-.045 -.196a5.2 5.2 0 0 1 .145 -2.642l.1 -.282l.106 -.253a1 1 0 0 1 .529 -.514l.144 -.047l.154 -.03z" /></svg>
                        </button>
                        <button class="login-btn"  id="favourites">
                            <a href="bookmarks.html">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0 1 20.25 6v12A2.25 2.25 0 0 1 18 20.25H6A2.25 2.25 0 0 1 3.75 18V6A2.25 2.25 0 0 1 6 3.75h1.5m9 0h-9" />
                              </svg>
                            </a>   
                        </button>
                        <button class="login-btn"  id="sign-out">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                              </svg>
                              
                        </button>

                    </div>
                    <div data-popper-arrow></div>
                </div>
                    <!-- light/dark mode btn -->
                <button id="theme-btn" class="btn">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="#454545"  class="icon icon-tabler icons-tabler-filled icon-tabler-brightness" id="light-dark-icon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 3.34a10 10 0 1 1 -15 8.66l.005 -.324a10 10 0 0 1 14.995 -8.336m-9 1.732a8 8 0 0 0 4.001 14.928l-.001 -16a8 8 0 0 0 -4 1.072" /></svg>
                </button>
            </div>
        </header>

        <main class="h-2/3 w-full flex justify-center items-center">
            <section class="w-full flex justify-center py-4 px-2 flex-col items-center">
                <input type="search" placeholder="search wiki+" class="w-10/12 max-w-[600px] input-border border-dark-grey/30 rounded-xs py-4 placeholder:text-gray-400 focus:drop-shadow-xl focus:border-dark-grey/10 focus:ring-0" id="search-box">
                <button id="search-btn" class="ring-1 py-4 px-20 uppercase ring-black/30 mt-4 rounder-xs text-dark-grey font-medium dark:bg-dark-grey dark:text-light-grey cursor-pointer hover:shadow-xl">Let's go!</button>
            </section>

            <!-- artical modal -->
            <div id="modal-backdrop" class="fixed inset-0 bg-white/20 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-500">
                <section id="article-modal" class="opacity-0 scale-90 w-0 h-0 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 duration-500 ease-out bg-light-grey shadow-2xl rounded-lg pointer-events-none">

                    <div class="flex bg-slate-200/30 py-2 px-4 justify-between items-center">
                        <span class="text-xl uppercase cursor-pointer" id="close-modal">Close</span>
                        <span class="cursor-pointer hover:scale-105" id="bookmark-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                              </svg>  
                        </span>
                    </div>
                    <div id="featured-article" class="overflow-y-auto h-[calc(100%-3rem)]">
                        <!-- article will sit here -->
                    </div>
                </section>
            </div>
        </main>
    </div>


    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="app.js" type="module" defer></script>
</body>
</html>
