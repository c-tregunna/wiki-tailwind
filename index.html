<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>wiki+</title>
</head>
<body class="bg-light-grey text-dark-grey font-merriweather font-light relative">
    <header class="flex justify-between items-center px-10 py-4">
        <h1 class="text-4xl md:text-8xl font-ubuntu">wiki+</h1>
        <div class="flex gap-4 items-center">
            <span id="message"> Welcome to Wiki+</span>
            <div class="h-10 w-10 rounded-full border flex justify-center items-center relative overflow-hidden" data-popover-target="popover-profile" id="profile-icon-container">
                <span id="fallback-text" class="text-sm">W+</span>
                <img src="" alt="profile icon" id="profile-icon" class="absolute inset-0 w-full h-full rounded-full object-cover hidden" />
              </div>
              
            <!-- tooltip popover for login -->
            <div data-popover id="popover-profile" role="tooltip" class="absolute z-10 invisible inline-block w-30 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-xs opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
                <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg dark:border-gray-600 dark:bg-gray-700">
                    <h3 class="font-semibold text-gray-900 dark:text-white">Log In</h3>
                </div>
                <div class="px-5 py-4 flex flex-col justify-around gap-2">
                    <button class="login-btn" id="google-login">Google</button>
                    <button class="login-btn" id="github-login">Github</button>
                    <button class="login-btn"  id="sign-out">Sign out</button>
                </div>
                <div data-popper-arrow></div>
            </div>
                <!-- light/dark mode btn -->
            <button id="theme-btn" class="btn">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="#454545"  class="icon icon-tabler icons-tabler-filled icon-tabler-brightness" id="light-dark-icon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 3.34a10 10 0 1 1 -15 8.66l.005 -.324a10 10 0 0 1 14.995 -8.336m-9 1.732a8 8 0 0 0 4.001 14.928l-.001 -16a8 8 0 0 0 -4 1.072" /></svg>
            </button>
        </div>


    </header>
    <nav class="flex justify-center">
        <div  class="w-full flex justify-center shadow-[0px_2px_2px] shadow-dark-grey/20 pb-2">
            <button class="hover:cursor-pointer p-2" type="button" data-drawer-target="drawer-nav" data-drawer-show="drawer-nav" aria-controls="drawer-nav">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-baseline-density-medium"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h16" /><path d="M4 12h16" /><path d="M4 4h16" /></svg>
            </button>
        </div>

    </nav>
    <!-- navigation drawer start -->
    <div id="drawer-nav" class="fixed top-0 md:top-5 left-0 z-40 h-screen md:h-11/12 p-4 overflow-y-auto transition-transform  duration-700 -translate-x-full w-80 md:rounded-tr-sm md:rounded-br-sm md:shadow-md md:shadow-gray-900/50 md:dark:shadow-gray-800/70 bg-light-grey text-dark-grey " tabindex="-1" aria-labelledby="drawer-label">
        <!-- close menu button -->
        <button type="button" data-drawer-hide="drawer-nav" aria-controls="drawer-nav" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm md:text-2xl w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-dark-grey dark:hover:text-light-grey hover:cursor-pointer">
            X
            <span class="sr-only">Close menu</span>
         </button>

         <ul class="mt-10 w-full">
            <li class="nav-items">Main Page</li>
            <li class="nav-items">Contents</li>
            <li class="nav-items">Current Events</li>
            <li class="nav-items">Random Article</li>
            <li class="nav-items">About Wiki+</li>
            <li class="nav-items">Contribute</li>
        </ul>
     </div>
     <!-- navigation drawer end -->

     <section class="w-full flex justify-center py-4 px-2">
        <div class="bg-white p-1 input-border border-l border-r border-r-gray-400 rounded-tl-sm rounded-bl-sm">
            <img src="assets/search.png" alt="" class="">  
        </div>

        <input type="search" placeholder="search me wiki+" class="w-10/12 max-w-[600px] input-border border-l-0 rounded-tr-sm rounded-br-sm placeholder:text-gray-400">
     </section>
     <h2 class="text-xl font-bold mb-4 text-center">Featured Article</h2>
     <section id="featured-article" class="w-1/2 mx-auto border rounded-sm p-4">

     </section>


    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
